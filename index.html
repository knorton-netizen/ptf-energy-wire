<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTF Energy Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* CFP-style logo text */
    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 30px;
      margin-top: 10px;
      text-transform: uppercase;
      text-shadow: 1px 1px 0 #000;
    }

    /* Remove bullets */
    ul {
      list-style: none;
      padding-left: 0;
    }

    /* Link styling like Citizen Free Press */
    li {
      margin-bottom: 10px;
      font-size: 18px;
      line-height: 1.3;
    }

    a {
      color: #000000;               
      text-decoration: underline;   /* Underlined */
      font-weight: bold;            /* Bold */
    }

    a:hover {
      color: #0033cc; 
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>PTF ENERGY DISPATCH</h1>

  <ul id="headline-list"></ul>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlMMB865om-gPDhmU1bTumRO82xhNtfLBf4Xqt8f1E599MlPDkZu3GEA8mOyyR1l1PHvHMP7wUKkSI/pub?gid=1917781597&single=true&output=csv";

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      if (lines.length <= 1) return [];

      return lines.slice(1).map(line => {
        const firstComma = line.indexOf(",");
        if (firstComma === -1) return { title: "", url: "" };
        const title = line.slice(0, firstComma).trim();
        const url = line.slice(firstComma + 1).trim();
        return { title, url };
      }).filter(row => row.title && row.url);
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const entries = parseCSV(text);
        const listEl = document.getElementById("headline-list");

        entries.slice(0, 100).forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.textContent = item.title;
          li.appendChild(a);
          listEl.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("headline-list").innerHTML =
          "<li>Unable to load headlines.</li>";
      });
  </script>
</body>
</html>
