<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POWER THE FUTURE WIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .updated {
      text-align: center;
      font-size: 12px;
      margin-bottom: 30px;
      color: #444;
    }

    .lead a {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
    }

    .list-title {
      margin-top: 25px;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: bold;
      border-bottom: 1px solid #000;
      padding-bottom: 3px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }

    li {
      margin-bottom: 6px;
      font-size: 15px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>POWER THE FUTURE WIRE</h1>
  <div id="updated" class="updated">Loadingâ€¦</div>

  <!-- Lead story will be injected here -->
  <div id="lead" class="lead"></div>

  <div class="list-title">Latest Energy Headlines</div>
  <ul id="headline-list"></ul>

  <script>
    // Load headlines from headlines.json and render them
    fetch('headlines.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        // Updated time
        var updatedEl = document.getElementById('updated');
        updatedEl.textContent = 'Updated ' + data.updated;

        var items = data.items || [];

        // Separate lead (first item with isLead === true)
        var leadItem = null;
        var rest = [];

        items.forEach(function (item) {
          if (!leadItem && item.isLead) {
            leadItem = item;
          } else {
            rest.push(item);
          }
        });

        // Render lead if present
        var leadEl = document.getElementById('lead');
        if (leadItem) {
          var a = document.createElement('a');
          a.href = leadItem.url;
          a.target = '_blank';
          a.textContent = leadItem.title;
          leadEl.appendChild(a);
        }

        // Render up to 100 other headlines
        var listEl = document.getElementById('headline-list');
        rest.slice(0, 100).forEach(function (item) {
          var li = document.createElement('li');
          var link = document.createElement('a');
          link.href = item.url;
          link.target = '_blank';
          link.textContent = item.title;
          li.appendChild(link);
          listEl.appendChild(li);
        });
      })
      .catch(function (error) {
        console.error('Error loading headlines.json:', error);
        document.getElementById('updated').textContent =
          'Error loading headlines.';
      });
  </script>
</body>
</html>
