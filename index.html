<body>

  <h1>PTF ENERGY DISPATCH</h1>
  <div class="subhead">The #1 Energy Dominance News Source</div>
  <ul id="headline-list"></ul>

<script>
  // TSV export from your Google Sheet
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlMMB865om-gPDhmU1bTumRO82xhNtfLBf4Xqt8f1E599MlPDkZu3GEA8mOyyR1l1PHvHMP7wUKkSI/pub?output=tsv";

  function parseTSV(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length <= 1) return [];

    // First row is header: Title<TAB>URL
    return lines.slice(1).map(line => {
      const parts = line.split("\t");
      let title = (parts[0] || "").trim();
      let url = (parts[1] || "").trim();

      // Remove wrapping quotes if Google added them
      title = title.replace(/^"|"$/g, "");
      url = url.replace(/^"|"$/g, "");

      return { title, url };
    }).filter(row => row.title && row.url);
  }

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const entries = parseTSV(text);
      const listEl = document.getElementById("headline-list");

      listEl.innerHTML = ""; // clear any existing items

      entries.slice(0, 100).forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = item.url;
        a.target = "_blank";
        a.textContent = item.title;
        li.appendChild(a);
        listEl.appendChild(li);
      });
    })
    .catch(err => {
      console.error("Error loading sheet:", err);
      document.getElementById("headline-list").innerHTML =
        "<li>Unable to load headlines.</li>";
    });
</script>

</div>
