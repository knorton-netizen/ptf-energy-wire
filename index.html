<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTF Energy Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
      font-size: 16px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>PTF ENERGY DISPATCH</h1>

  <ul id="headline-list"></ul>

  <script>
  // Your published Google Sheet link:
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlMMB865om-gPDhmU1bTumRO82xhNtfLBf4Xqt8f1E599MlPDkZu3GEA8mOyyR1l1PHvHMP7wUKkSI/pub?output=csv";

  function parseCSV(text) {
    const lines = text.trim().split("\n");
    if (lines.length <= 1) return [];

    // First row is header: Title,URL
    return lines.slice(1).map(line => {
      // split into exactly two pieces: title, url
      const firstComma = line.indexOf(",");
      if (firstComma === -1) return { title: "", url: "" };

      const title = line.slice(0, firstComma).trim();
      const url = line.slice(firstComma + 1).trim();

      return { title, url };
    }).filter(row => row.title && row.url);
  }

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const entries = parseCSV(text);
      const listEl = document.getElementById("headline-list");

      entries.slice(0, 100).forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = item.url;
        a.target = "_blank";
        a.textContent = item.title;
        li.appendChild(a);
        listEl.appendChild(li);
      });
    })
    .catch(err => {
      console.error("Error loading sheet:", err);
      document.getElementById("headline-list").innerHTML =
        "<li>Unable to load headlines.</li>";
    });
</script>

</body>
</html>
